<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Descubra se é PRIMO</title>
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  
  <div class="container">
    <div class="text">
      <h2>O que é um número Primo?</h2>
      <p>É quando um número é maior do que um e tem apenas dois divisores, o um e ele mesmo.</p>
      <hr>
      <h3>Descubra se o número é primo</h3>
    </div>
    <form id="form" class="form">
      <input type="number" inputmode="numeric" placeholder="Digite um número">
      <button type="submit" class="search">Pesquisar</button>
      <button class="clear">Limpar</button>
    </form>
    <div class="result">É primo</div>
  </div>


  <script src=""></script>
</body>
</html>
